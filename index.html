<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-ticket</title>
</head>
<body>

    <div class="page-background"></div>
    <div class="main-container">

        <div class="header">
            <div class="left-header">
                <span>iPhone</span>
                <ion-icon name="wifi-outline"></ion-icon>
            </div>

            <span class="time">4:20PM</span>

            <div class="right-header">
                <ion-icon name="bluetooth-outline"></ion-icon>
                <span>100%</span>
                <ion-icon name="battery-half-outline"></ion-icon>
            </div>
        </div>

        <h3>MY TICKETS</h3>

        <div class="whole-ticket">
            <div class="top-ticket">
                <h2>THE LION KING</h2>
                <div class="booking">
                    <span>BOOKING NR:</span>
                    <span class="book-number">  #25668</span>
                </div>
                <div class="seat-info">
                    <div class="seat-data">
                        <span>ROOM</span>
                        <span>14</span>
                    </div>

                    <div class="seat-data">
                        <span>ROW</span>
                        <span>7</span>
                    </div>

                    <div class="seat-data">
                        <span>SEAT</span>
                        <span>18</span>
                    </div>
                </div>

                <div class="date-price">
                <span>Price <b>$5</b></span>
                <span>Date <b>09.05.2016 </b></span>
                </div>
            </div>

            <div class="bottom-ticket">
                <img src=" https://img.freepik.com/free-psd/barcode-illustration-isolated_23-2150584086.jpg" alt="a barcode">
            </div>
        </div>

        <span class="instructions">Use the booking number to pick up your tickets before the show</span>

        <div class="bottom-menu">
            <div class="menu-item">
                <ion-icon name="grid-outline"></ion-icon>
                <span>Home</span>
            </div>
            <div class="menu-item">
                <ion-icon name="videocam-outline"></ion-icon>
                <span>Movies</span>
            </div>
            <div class="menu-item">
                <ion-icon name="star-outline"></ion-icon>
                <span>Favorites</span>
            </div>
            <div class="menu-item">
                <ion-icon name="ticket-outline"></ion-icon>
                <span>My Tickets</span>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
